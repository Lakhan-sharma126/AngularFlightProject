<div class="container">
    <h1>Customer List</h1>
    <div class="card mb-3">
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-2">
                <label>First Name</label>
                <input type="text" formControlName="first_name" placeholder="First name" class="form-control">
             </div>
             <div class="col-md-2">
                <label>Last Name</label>
                <input type="text" formControlName="last_name" placeholder="First name" class="form-control">
             </div>
            <div class="col-md-2">
                <label>Email</label>
                <input type="text" formControlName="email" placeholder="Email " class="form-control">
            </div>
            <div class="col-md-2">
                <label>Address</label>
                <input type="text" formControlName="address" placeholder="Address" class="form-control">
            </div>
          
            <div class="col-md-2">
                <button class="btn btn-primary btn-block mt-4" (click)=" onSubmit()">Save</button>
            </div>
        </div>
        </form>
        </div>
    </div>
    <div class="card mt-5">
        <div class="card-body">
            <div class="row">
                <table class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>Sr.No</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of arr;let i=index;" >
                        <td>{{i+1}}</td>
                        <td>{{item.first_name}} {{item.last_name}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.address}}</td>
                        <td>
                         <i class="fa fa-pencil text-info fnt17" (click)="edit(item.id)"  style="cursor: pointer;"></i>
                         <i class="fa fa-trash-o text-danger ml-3 fnt17" (click)="delete(item.id)" style="padding-right: 10px!important;cursor: pointer;"></i>
                         </td>
                      </tr>
                    </tbody>
                   </table>
            </div>
        </div>
    </div>
</div>
