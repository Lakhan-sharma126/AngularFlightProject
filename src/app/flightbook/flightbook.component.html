<div class="container">
    <h2>Flight Book Form</h2>
    <div class="card mb-3">
      <div class="card-body">
        <form  >
        <div class="row">
            <div class="col-md-4">
                <label>First Name</label>
                <input type="text"  placeholder="First name" class="form-control">
             </div>
             <div class="col-md-4">
                <label>Last Name</label>
                <input type="text"  placeholder="First name" class="form-control">
             </div>
            <div class="col-md-4">
                <label>Email</label>
                <input type="text"  placeholder="Email " class="form-control">
            </div>
            <div class="col-md-4 mt-2">
                <label>Address</label>
                <input type="text"  placeholder="Address" class="form-control">
            </div>
            <div class="col-md-4 mt-2">
                <label>City</label>
                <input type="text" placeholder="City" class="form-control">
            </div>
            <div class="col-md-4 mt-2">
                <label>State</label>
                <input type="text"  placeholder="State" class="form-control">
            </div>
            <div class="col-md-4 mt-2">
                <label>Zip</label>
                <input type="text" placeholder="Zip" class="form-control">
            </div>
          
            <div class="col-md-2 mt-2" >
                <button class="btn btn-primary btn-block mt-4" routerLink="/pay" >Save</button>
            </div>
            <!-- <div class="col-md-2" >
              <button class="btn btn-primary btn-block mt-4" [disabled]="clicksave" (click)="formupdate()">Update</button>
          </div> -->
        </div>
        </form>
        </div>
    </div>
    </div>
