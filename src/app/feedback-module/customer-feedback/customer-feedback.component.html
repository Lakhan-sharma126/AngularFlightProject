<div class="container">
    <h1>Feedback Form</h1>
    <div class="card mb-3">
      <div class="card-body">
        <form [formGroup]="registerForm" >
        <div class="row">
            <div class="col-md-3">
                <label>First Name</label>
                <input type="text" formControlName="first_name" placeholder="First name" class="form-control">
             </div>
             <div class="col-md-3">
                <label>Last Name</label>
                <input type="text" formControlName="last_name" placeholder="First name" class="form-control">
             </div>
            <div class="col-md-3">
                <label>Email</label>
                <input type="text" formControlName="email" placeholder="Email " class="form-control">
            </div>
            <div class="col-md-3">
                <label>Address</label>
                <input type="text" formControlName="address" placeholder="Address" class="form-control">
            </div>
            <div class="col-md-3">
                <label>Feedback</label>
                <input type="text" formControlName="feedback" placeholder="Address" class="form-control">
            </div>
          
            <div class="col-md-2" >
                <button class="btn btn-primary btn-block mt-4" >Save</button>
            </div>
            <!-- <div class="col-md-2" >
              <button class="btn btn-primary btn-block mt-4" [disabled]="clicksave" (click)="formupdate()">Update</button>
          </div> -->
        </div>
        </form>
        </div>
    </div>
    </div>
